                                                            </span>
                                                    </div>
                                                </div>
                                         </div>
                                        <!-- skopirana forma za select https://www.w3schools.com/bootstrap/bootstrap_forms_inputs.asp-->

                                                <div class="col-sm-8">

                                                    <option>2</option>

                                                    <option>4</option>

                                        </div>
                                         </div>
